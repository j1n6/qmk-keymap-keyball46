name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install gcc unzip wget zip gcc-avr binutils-avr avr-libc dfu-programmer dfu-util gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi
    - name: Update QMK Firmware
      run: |
        git submodule update --init
        cd qmk_firmware && make git-submodule

    - name: Link custom keymap definition
      run: ln -s $(pwd)/keyball $(pwd)/qmk_firmware/keyboards/keyball
    - name: Build firmware hex distribution
      run: cd qmk_firmware && make keyball/rev1/ball:j1n6
      
    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: keyball_rev1_ball_j1n6.hex.hex
        path: qmk_firmware/keyball_rev1_ball_j1n6.hex.hex
    
    - name: Release
      uses: docker://softprops/action-gh-release
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: qmk_firmware/keyball_rev1_ball_j1n6.hex.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}